<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book World</title>
  <style>
    body {
      font-family: Lato, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    /* General Selector for Page Elements */
    .title, .button, .admin, .login, .book-title, .book-price {
      font-family: Lato, sans-serif;
      text-align: left;
    }
    /* Specific Styles */
    .main-title {
      color: #343F4B;
      font-size: 54px;
      line-height: 70px;
      width: 336px;
    }
    .shopping-cart-button {
      color: #293035;
      font-size: 30px;
      line-height: 39px;
      width: 248px;
    }
    .admin-page {
      color: #343F4B;
      font-size: 30px;
      line-height: 39px;
    }
    .login-button {
      color: #343F4B;
      font-size: 30px;
      line-height: 39px;
    }
    .book-title {
      color: #47525E;
      font-size: 26px;
      line-height: 33px;
    }
    .book-price {
      color: #000000;
      font-size: 26px;
      line-height: 33px;
    }
    /* Specific Text Alignment for Certain Books */
    .center-text {
      text-align: center;
    }
    .cart {
      margin-top: 30px;
    }
    .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .book-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Main Title -->
  <h1 class="main-title">BOOK WORLD</h1>

  <!-- Shopping Cart Button -->
  <button class="shopping-cart-button">Shopping Cart</button>

  <!-- Admin Page Text -->
  <div class="admin-page" style="margin-top: 20px;">Admin Page</div>

  <!-- Login Page Button -->
  <button class="login-button" style="margin-top: 10px;">Login</button>

  <!-- Book List -->
  <div class="book-list">
    
    <!-- Book 1 -->
    <div class="book-item">
      <div class="book-title">Book 1 Title</div>
      <div class="book-price">$19.99</div>
    </div>

    <!-- Book 2 -->
    <div class="book-item">
      <div class="book-title center-text">Book 2 Title</div>
      <div class="book-price">$24.99</div>
    </div>

    <!-- Book 3 -->
    <div class="book-item">
      <div class="book-title">Book 3 Title</div>
      <div class="book-price">$14.99</div>
    </div>

    <!-- Book 4 -->
    <div class="book-item">
      <div class="book-title">Book 4 Title</div>
      <div class="book-price">$29.99</div>
    </div>

    <!-- Book 5 -->
    <div class="book-item">
      <div class="book-title center-text" style="width: 283px;">Book 5 Title</div>
      <div class="book-price">$22.50</div>
    </div>

    <!-- Book 6 -->
    <div class="book-item">
      <div class="book-title center-text">Book 6 Title</div>
      <div class="book-price">$18.00</div>
    </div>

    <!-- Book 7 -->
    <div class="book-item">
      <div class="book-title">Book 7 Title</div>
      <div class="book-price">$12.00</div>
    </div>

    <!-- Book 8 -->
    <div class="book-item">
      <div class="book-title">Book 8 Title</div>
      <div class="book-price">$16.00</div>
    </div>

  </div>

</body>
</html>
