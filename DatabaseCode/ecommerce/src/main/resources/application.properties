spring.application.name=ecommerce
# SQLite JDBC driver class
driverClassName=org.sqlite.JDBC

# Database URL configuration
# 'memory' creates an in-memory database
# 'myDb' is the database name
# 'cache=shared' allows multiple connections to see the same data
url=jdbc:sqlite:memory:myDb?cache=shared

# Dummy credentials (SQLite doesn't use authentication)
username=sa
password=sa

# Hibernate configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Hibernate DDL auto generation
# create-drop: create schema on startup, drop on shutdown
hibernate.hbm2ddl.auto=create-drop

# Show SQL statements in console
hibernate.show_sql=true

# Optional: Format SQL for better readability
hibernate.format_sql=true

# Optional: Enable JPA statistics
spring.jpa.properties.hibernate.generate_statistics=true